<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecclesiastical Cards</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="images/cartitas.png" type="image/x-icon" />
  </head>

  <!-- ---------------------------------------------------- -->

  <body>
    <main>
      <header>
        <h1 class="title">
          <img src="images/cartitas.png" alt="" /> ECCLESIASTICAL CARDS
          <img src="images/cartitas.png" alt="" />
        </h1>
      </header>
      <section>
        <div class="container-box">
          <!-- -------------------------------------------------- -->

          <div class="container1 container" id="pantalla1">
            <div class="inputs">
              <form id="form-players">
                <h2>Entidad 1:</h2>
                <input type="text" name="Player1" id="player1" required />
                <h2>Entidad 2:</h2>
                <input type="text" name="Player2" id="player2" required />
                <label for="player1" id="lblPlayers"></label>
                <button
                  type="button"
                  class="btnPlay"
                  id="btn-play"
                  onclick="iniciarJuego()"
                >
                  PROBAR
                </button>
              </form>
            </div>

            <!-- ------------------------------------------------- -->

            <div class="scores container hidden" id="scores">
              <button class="scores-accordion" id="accordion">
                Ver Pruebas Antiguas
              </button>
              <div class="scores-panel hidden">
                <ul id="partidas" class=""></ul>
              </div>
            </div>
          </div>

          <!-- ------------------------------------------------- -->

          <div class="container2 container hidden" id="pantalla2">
            <img src="images/loading.png" alt="" class="imgr" />
          </div>

          <!-- ------------------------------------------------- -->

          <div class="container3 container hidden" id="pantalla3">
            <h3 id="card-title"></h3>
            <div class="cartas">
              <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-inner" id="carousel"></div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <h4 id="card-name"></h4>
            <div class="">
              <button class="btnPlay" onclick="jugar()" id="btn-replay">
                Try Again
              </button>
              <button class="btnPlay" onclick="verResultados()">
                Show Results
              </button>
            </div>
          </div>

          <!-- ---------------------------------------------------- -->

          <div class="container4 container hidden" id="pantalla4">
            <h1 id="result"></h1>
            <p id="result-player1"></p>
            <div class="cards-mini" id="cartas-player1"></div>
            <p id="result-player2"></p>
            <div class="cards-mini" id="cartas-player2"></div>
            <div class="">
              <button
                class="btnPlay"
                onclick="guardarPartida()"
                id="btn-guardar"
              >
                SAVE
              </button>
              <button class="btnPlay" onclick="inicio()">LEAVE</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- ---------------------------------------------------- -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="cards.js"></script>
    <script src="main.js"></script>
  </body>
</html>
