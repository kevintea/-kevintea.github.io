</div>

      <!-- apretando el "+" sale el emergente -->

      <div  id="" class="new-task">
        <form>
            <div class="form-title">
              <h5>NUEVA TAREA:</h5>
              <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <label class="label" for="exampleFormControlTextarea1"
              >Nombre:</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="1"
            ></textarea>
            <label class="label" for="exampleFormControlSelect1"
              >Tipo de Tarea:</label
            >
            <select
              class="form-control form-control-sm"
              id="exampleFormControlSelect1"
            >
              <option>Trabajo 💻</option>
              <option>Viajes 🗺</option>
              <option>Plantas 🪴</option>
              <option>Hogar 🏡</option>
              <option>Comida 🍳</option>
              <option>Animales 🐾</option>
              <option>Musica 🎶</option>
              <option>Otro +</option>
            </select>
            <label class="label" for="exampleFormControlTextarea1"
              >Descripción:</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
            <div class="add-btns">
              <button type="button" class="btn btn-primary">Agregar</button>
              <button type="button" class="btn btn-danger">Cancelar</button>
            </div>
        </form>
      </div>

      
    </section>

        <button type="button" class="btn btn-light plus-radius">+</button>
