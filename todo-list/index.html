<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/list.png" />
    <title>To Do List - Early Beta Version - (No LocalStorage)</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div id="menu">
          <img src="./images/menu.svg" alt="Icono Menu" />
        </div>
        <div><h1 class="tittle">TO DO LIST</h1></div>
        <div class="">
          <button id="btnModoOscuro">
            <img
              id="imgBtnModoOscuro"
              src="./images/bulb_dark.png"
              alt="Boton de Nueva Tarea"
            />
          </button>
        </div>
      </nav>
    </header>
    <section id="section">
      <div class="menuOpen" id="menuAvatares">
        <div class="contenedorImg">
          <img
            class="imgSelect perrito"
            id="imgMenu"
            src="./images/perrito_perfil.png"
            alt="Imagen de descanso 1"
          />
        </div>
        <div class="contenedorImg">
          <img
            class="imgSelect descanso"
            id="imgMenu"
            src="./images/perfil.png"
            alt="Imagen de descanso 2"
          />
        </div>
        <div class="contenedorImg">
          <img
            class="imgSelect gatito"
            id="imgMenu"
            src="./images/gatito_perfil.png"
            alt="Imagen de descanso 3"
          />
        </div>
        <div class="sesion">
          <button id="" class="btnSesion">INICIAR SESION</button>
        </div>
      </div>

      <div id="libreTareas" class="descanso">
        <div class="imgContainer">
          <img
            id="imgPeace"
            src="./images/01_descanso.png"
            alt="Imagen de descanso"
          />
        </div>
        <h1 id="titleDescanso" class="fraseDescanso">SIN PENDIENTES</h1>
      </div>
      <div id="agregarcontainer" class="agregarcontainer">
        <div class="agregartarea">
          <div class="containertarea">
            <h1 class="tittletarea">Ingrese la nueva tarea:</h1>
            <div class="tarea-name">
              <p class="p-tareamenu">Nombre:</p>
              <input
                maxlength="20"
                class="input"
                type="text"
                name=""
                id="tareaInput"
              />
            </div>
            <div class="tarea-name">
              <p class="p-tareamenu">Tipo de Tarea:</p>
              <form>
                <select class="select" id="select" name="tipo de tarea">
                  <option value="">Elija una Categoria</option>
                  <option value="Trabajo üíª">Trabajo üíª</option>
                  <option value="Viajes üó∫">Viajes üó∫</option>
                  <option value="Plantas ü™¥">Plantas ü™¥</option>
                  <option value="Hogar üè°">Hogar üè°</option>
                  <option value="Comida üç≥">Comida üç≥</option>
                  <option value="Animales üêæ">Animales üêæ</option>
                  <option value="M√∫sica üé∂">M√∫sica üé∂</option>
                </select>
              </form>
            </div>
            <div class="tarea-name">
              <p class="p-tareamenu">Comentarios:</p>
              <textarea
                maxlength="25"
                class="descripcion"
                name=""
                id="descripcionTxt"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="prioridad">
              <p class="p-tareamenu">Prioridad:</p>
              <div class="colores">
                <input
                  class="check white"
                  type="radio"
                  name="colorPrioridad"
                  id="checkbox"
                />
                <input
                  class="check green"
                  type="radio"
                  name="colorPrioridad"
                  id="checkbox"
                />
                <input
                  class="check yellow"
                  type="radio"
                  name="colorPrioridad"
                  id="checkbox"
                />
                <input
                  class="check red"
                  type="radio"
                  name="colorPrioridad"
                  id="checkbox"
                />
              </div>
            </div>
            <div class="botones">
              <button id="btnCancelar" class="agregarBtn btn">CANCELAR</button>
              <button id="btnAgregar" class="agregarBtn btn">AGREGAR</button>
            </div>
          </div>
        </div>
      </div>
      <div id="tareas" class="tareas"></div>
      <div class="btnagregar">
        <button id="btnNuevaTarea">
          <img
            id="imgBtnNuevaTarea"
            src="./images/plus.png"
            alt="Boton de Nueva Tarea"
          />
        </button>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
