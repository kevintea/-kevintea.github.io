<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/73a0a107cd.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <nav class="nav-bar">
        <ul>
          <li>
            <a class="nav-link" href="https://mail.google.com/">Gmail</a>
          </li>
          <li>
            <a class="nav-link" href="https://www.google.com.ar/imghp"
              >Images</a
            >
          </li>
          <li class="li-svg">
            <div class="circle-shadow chocolatteBtn" id="menuchocolatte">
              <svg focusable="false" viewBox="0 0 24 24">
                <path
                  d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                ></path>
              </svg>
              <a class="menu-icon" href=""></a>
            </div>
          </li>
          <li>
            <div class="circle-shadow">
              <a class="user-text-icon" href="https://myaccount.google.com/"
                ><span>KT</span></a
              >
            </div>
          </li>
        </ul>
      </nav>

      <!-- Menu Chocolate -->
      <div id="menu" class="header__drop-down hidden">
        <div class="drop-down__list">
          <a class="choco-link-noneb choco-link-black choco-list-item" href="#">
            <img
              class="rounder--full"
              src="./assets/account.jpg"
              alt="account logo"
              height="48px"
              width="48px"
            /><span>Account</span>
          </a>
          <a class="choco-link-noneb choco-link-black choco-list-item" href="#">
            <img
              src="./assets/google.png"
              alt="search logo"
              height="48px"
              width="48px"
            /><span>Search</span>
          </a>

          <a class="choco-link-noneb choco-link-black choco-list-item" href="#">
            <img
              src="./assets/maps.png"
              alt=""
              height="48px"
              width="48px"
            /><span>Maps</span>
          </a>

          <a class="choco-link-noneb choco-link-black choco-list-item" href="#">
            <img
              src="./assets/youtube.png"
              alt=""
              height="48px"
              width="48px"
            /><span>Youtube</span>
          </a>

          <a class="choco-link-noneb choco-link-black choco-list-item" href="#">
            <img
              src="./assets/play.png"
              alt=""
              height="48px"
              width="48px"
            /><span>Play</span>
          </a>

          <a class="choco-link-noneb choco-link-black choco-list-item" href="#">
            <img
              src="./assets/news.png"
              alt=""
              height="48px"
              width="48px"
            /><span>News</span>
          </a>

          <a class="choco-link-noneb choco-link-black choco-list-item" href="#">
            <img
              src="./assets/gmail.png"
              alt=""
              height="48px"
              width="48px"
            /><span>Gmail</span>
          </a>

          <a class="choco-link-noneb choco-link-black choco-list-item" href="#">
            <img
              src="./assets/meet.png"
              alt=""
              height="48px"
              width="48px"
            /><span>Meet</span>
          </a>

          <a class="choco-link-noneb choco-link-black choco-list-item" href="#">
            <img
              src="./assets/drive.png"
              alt=""
              height="48px"
              width="48px"
            /><span>Drive</span>
          </a>

          <a class="choco-link-noneb choco-link-black choco-list-item" href="#">
            <img
              src="./assets/photos.png"
              alt=""
              height="48px"
              width="48px"
            /><span>Photos</span>
          </a>
        </div>
      </div>
    </header>

    <!-- Content -->
    <section class="content-section">
      <div class="content-wrapper">
        <img class="logo.img" src="./assets/logo.png" alt="Google Logo" />

        <!-- Search Bar -->
        <div class="search-bar">
          <div class="lupa">
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </div>
          <input id="search-input" class="search-input" type="text" />
          <img
            src="./assets/icon-microphone.svg"
            alt="Microphone Icon"
            width="24"
            height="24"
          />
          <img
            src="./assets/icon-camera.svg"
            alt="Camera Icon"
            width="24"
            height="24"
          />
        </div>

        <!-- Search Buttons -->
        <div class="search-btns">
          <button class="google-search-btn">Google Search</button>
          <button class="lucky-search-btn">I'm Feeling Lucky</button>
        </div>

        <!-- Language -->
        <div class="language">
          <p>Google Offered in: <a href="">Español (Latinoamérica)</a></p>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <div class="upper-footer">Argentina</div>
      <div class="lower-footer">
        <div class="lower-left-footer">
          <a
            class="button-left-footer"
            href="https://about.google/?utm_source=google-AR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >

          <a
            class="button-left-footer"
            href="https://ads.google.com/intl/en_ar/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          ><a
            class="button-left-footer"
            href="https://smallbusiness.withgoogle.com/intl/es-419_ar/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=AR#!/"
            >Business</a
          ><a
            class="button-left-footer"
            href="https://www.google.com/search/howsearchworks/?fg=1"
          >
            How Search works
          </a>
        </div>

        <div class="lower-right-footer">
          <a
            class="button-right-footer"
            href="https://policies.google.com/privacy?hl=en-AR&fg=1"
            >Privacy</a
          >

          <a
            class="button-right-footer"
            href="https://policies.google.com/terms?hl=en-AR&fg=1"
            ping="/url?sa=t&amp;rct=j&amp;source=webhp&amp;url=https://policies.google.com/terms%3Fhl%3Des-AR%26fg%3D1&amp;ved=0ahUKEwiMuvOH05D9AhWwQ7gEHfPTDEwQ8qwCCBY"
            >Terms</a
          ><span>
            <a
              class="button-right-footer"
              href="https://www.google.com.sv/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=webhp&amp;cd=&amp;cad=rja&amp;uact=8&amp;ved=0ahUKEwiNy4mc87vqAhUrF7kGHdZwAYEQzq0CCBU&amp;url=https%3A%2F%2Fwww.google.com.sv%2Fpreferences%3Fhl%3Des&amp;usg=AOvVaw2lcC3WvLlcZqXoZwF8vF5D"
            >
              Settings
            </a>
          </span>
        </div>
      </div>
    </footer>
  </body>
</html>
